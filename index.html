<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href=https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>

    <section class="row content section">
        <!-- Sidebar -->
        <aside class="col-md-4 sidebar">
            <div class="container">
                <h3>Search for a city:</h3>
                <form id="search_form">
                    <input id="search" type="text" name="search" placeholder="Enter a city name">
                    <button type="submit" class="btn" id="search-btn">
                        <i class="fas fa-search"></i>
                    </button>
                </form>
                <h3 id="recent">Recent Searches:</h3>
                <ul class="list-group" id="sidebar">

                    <!-- append searched cities here on load -->
                </ul>
            </div>

        </aside>
        <!-- Main -->
        <main class="col-md-8 main">
            <div class="container">
                <div class="row curr-day">
                    <div class="col-md-6">
                        <h2 id="city-name"></h2>
                        <p>Temperature: <span id="temp"></span></p>
                        <p>Humidity: <span id="humidity"></span></p>
                        <p>Wind speed: <span id="wind"></span></p>
                        <p>UV index: <span class="badge badge-success" id="uv">uv</span></p>
                    </div>
                    <div class="col-md-6" id="icon">
                        <!-- Icons go here -->
                    </div>
                </div>
                <div class="row col-md-12" id="day-cast">
                    <h2>Five day forecast:</h2>
                </div>
                <!-- 5 Day Forecast Cards -->
                <div class="row col md-12 d-flex justify-content-between" id="card-box">
                    <!-- Empty div for cards -->
                </div>
            </div>
        </main>
    </section>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./assets/script.js"></script>
</body>

</html>
